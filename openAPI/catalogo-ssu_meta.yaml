components:
  responses:
    

    BadRequest:
      description: Forma della richiesta non conforme alla specifica
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      headers:
        Agid-JWT-Signature:
          $ref: "#/components/headers/Agid-JWT-Signature"
    ServiceUnavaliable:
      description: Servizio non disponibile
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      headers:
        Agid-JWT-Signature:
          $ref: "#/components/headers/Agid-JWT-Signature"

    Unauthorized:
      description: Richiesta non autorizzata
      headers:
        Agid-JWT-Signature:
          $ref: "#/components/headers/Agid-JWT-Signature"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotFound:
      description: risorsa non trovata
      headers:
        Agid-JWT-Signature:
          $ref: "#/components/headers/Agid-JWT-Signature"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    ServerError:
      description: Errore processamento richiesta
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      headers:
        Agid-JWT-Signature:
          $ref: "#/components/headers/Agid-JWT-Signature"

  schemas:
    AdministrationSchema:
      description: Amministrazione compentente censita nel Catalogo SSU
      type: object
      required:
        - ipacode
        - officecode
        - version
        - description
      properties:
        ipacode:
          title: codice IPA dell'amministrazione
          type: string
          minLength: 1
        officecode:
          title: codice dell'ufficio dell'amministrazione 
          type: string
          minLength: 1
        version:
          title: versione dell'ufficio dell'amministrazione 
          type: string
          pattern: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
        description:
            title: descrizione dell'amministrazione
            type: string 

    Times:
      description: tempi amministrativi dell'istanza
      type: object
      required:
      - max_gg_proc
      properties:

        max_gg_proc:          
          title: numero di giorni limite a partire da start entro cui l'istanza deve concludersi
          type: integer
          format: int32
        max_gg_admissibility:          
          title: numero di giorni limite a partire da start per la verifica di ammissibilità
          type: integer
          format: int32
        max_gg_int_req:          
          title: numero di giorni limite a partire da start per la richiesta di integrazione degli enti terzi
          type: integer
          format: int32
        max_gg_int_resp:          
          title: numero di giorni limite a partire da start per integrazione del soggetto presentatore
          type: integer
          format: int32
        max_gg_concl_send:          
          title: numero di giorni limite a partire da start per inoltro delle conclusioni degli enti terzi
          type: integer
          format: int32
        max_gg_cdss_req:          
          title: numero di giorni limite a partire da start entro cui gli enti terzi possono richiedere conferenza di servizi sincrona
          type: integer
          format: int32

    Error:
      type: object
      description: codice e descrizione condizione di errore
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
	
    GenericEntity:
      description: struttura di risorsa generica con id,versione e descrizione
      type: object
      required:
        - id
        - version
        - description
      properties:
        id:
          title: identificativo univoco della risorsa
          type: string
        version:
          title: version della risorsa
          type: string
        description:
          title: descrizione della risorsa
          type: string
      example:
        id: 1
        version: 1.0.0
        description: Entità generica con id,versione, descrizione

    ComponentEntity:
      description: struttura di risorsa generica con id,versione e descrizione
      allOf:
        - $ref: "#/components/schemas/GenericEntity"
        - type: object
          required:
            - start
            - end
            - state
          properties:
            start:          
              title: data inizio intervallo di validità della versione
              type: string
              format: date
            end:          
              title: data fine intervallo di validità della versione
              type: string
              format: date
            state:
              title: stato di validità della versione
              type: string
              enum:
                - Active
                - Not Active

    DocumentEntity:
      allOf:
        - $ref: "#/components/schemas/GenericEntity"
        - type: object
          required:
            - type
          properties:
            type:
              type: string
              enum:
                - structured
                - unstructured
      example:
        id: 1
        version: 1.0.0
        description: Entità id,versione, descrizione e tipo strutturato/non strutturato
        type: structured 
    
    ResourceEntity:
      allOf:
        - $ref: "#/components/schemas/GenericEntity"
        - type: object
          required:
            - resource
          properties:
            resource:
              type: string
              format: byte
      example:
        id: 1
        version: 1.0.0
        description: Entita id,versione, descrizione e risorsa binaria codificata in base64
        resource: "U3dhZ2dlciByb2Nrcw=="

    SystemEntity:
      allOf:
        - $ref: "#/components/schemas/GenericEntity"
        - type: object
          required:
            - telematic_ref
          properties:
            telematic_ref:
              type: string
      example:
        id: 1
        version: 1.0.0
        description: Entita id,versione, descrizione e riferimento telemantico sistema implementante
        telematic_ref: string
    
    FOSystemEntity:
      allOf:
        - $ref: "#/components/schemas/ComponentEntity"
        - type: object
          required:
            - e_service_to_bo
            - e_service_to_cu
          properties:
            e_service_to_bo:
              type: string
            e_service_to_cu:
              type: string
      
    BOSystemEntity:
      allOf:
        - $ref: "#/components/schemas/ComponentEntity"
        - type: object
          required:
            - e_service_to_fo
            - e_service_to_et
            - e_service_to_ri
          properties:
            e_service_to_fo:
              type: string
            e_service_to_et:
              type: string  
            e_service_to_ri:
              type: string  

    Proceeding:
      description: procedimento amministrativo
      allOf:
        - $ref: "#/components/schemas/GenericEntity"
      type: object
      required:
        - typology
        - lifeevent
        - territorial_scope
        - status
      properties:
        typology:
          title: tipologia del procedimento
          type: string
        lifeevent:
          title: evento della vita dell'attività afferente al procedimento
          type: string
        territorial_scope:
          title: ambito territoriale del procedimento (codice istat a 6 cifre e 000000 per Nazionale)
          type: string
        status:
          title: stato del procedimento (attivo, non attivo)
          type: string
          enum: 
            - Active
            - Not Active

      example:
        id: 1
        version: 1.0.0
        description: Entita  procedimento
        typology: esercizio_vicinato
        lifeevent: apertura
        territorial_scope: 00000000


    UseCaseProceeding:
      allOf:
        - $ref: "#/components/schemas/GenericEntity"
        - type: object
          required:
            - proceeding_id
            - proceeding_version
          properties:
            proceeding_id:
              type: string
            proceeding_version:
              type: string
            schematron_phase:
              type: string
      example:
        id: 1
        version: 1.0.0
        description: Entita  fattispecie procedimento
        proceeding_id: string
        proceeding_version: 1.0.0
        schematron_phase: phase_1
    
    AdministrativeRegime:
      description: Regimi amministrativi dei procedimenti
      type: object
      required:
        - id
        - version
        - description
      properties:
        id:
          title: regime amministrativo
          type: string
          enum:
               - SCIA
               - AUTORIZZAZIONE
               - SILENZIO-ASSENSO
               - COMUNICAZIONE
        version:
          title: version del regime amministrativo
          type: string
        description:
          title: descrizione del regime amministrativo
          type: string
      example:
        id: SCIA
        version: 1.0.0
        description: Entità regime amministrativo con id,versione, descrizione
    third_party_system:
      allOf:
        - $ref: "#/components/schemas/SystemEntity"
        - type: object
          properties:
            date_from:
              type: string
              format: date 
            date_to:
              type: string
              format: date
      example:
        id: 1
        version: 1.0.0
        description: Entita id,versione, descrizione e riferimento telemantico sistema implementante
        telematic_ref: string
        date_from: 2023-11-14
        date_to: 2023-12-14

  headers:
    Agid-JWT-Signature:
      schema:
        format: JWS
        maxLength: 4096
        type: string
        example: eyJzd.fafa.fafafa
      description: |-
        Il valore di questo header è una token JWT firmato secondo la specifica JWS.
        Vedi Modi  [integrity_rest_01] Integrità del payload del messaggio REST.

  securitySchemes:
    bearerAuth:
      scheme: bearer
      bearerFormat: JWT
      type: http
      description: Implementazione conforme ad RFC8725

    Agid-JWT-Signature:
      type: apiKey
      description: |-
        Il valore di questo header è una token JWT firmato secondo la specifica JWS.
        Vedi Modi  [integrity_rest_01] Integrità del payload del messaggio REST.
      name: Agid-JWT-Signature
      in: header
