openapi: 3.0.3

info:
  title: SUAP_CatalogoSSU to BackOffice SUAP

  version: 1.0.0

  description: |-
    API rese disponibili da Catalogo SSU alle componenti BackOffice SUAP

  contact:
    name: AgID - Agenzia per l'Italia Digitale
    url: https://www.agid.gov.it/

  license:
    name: CC BY-NC-SA 4.0
    url: https://creativecommons.org/licenses/by-nc-sa/4.0/

servers:
  - url: https://<system host+subdomains>.it
    description: Catalogo SSU to BackOffice SUAP endpoint

paths:
  /instance_descriptor/{cui_uuid}:
    description: Recupero descrittore istanza
    get:
      parameters:
        - name: cui_uuid
          in: path
          description: UUID del CUI
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/OKInstanceDescriptor"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/ServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavaliable"

      security:
        - bearerAuth: []
          Agid-JWT-Signature: []

  /update_times:
    description: Richiesta aggiornamento tempi procedimento
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTimesRequest"
        required: true
      responses:
        "200":
          $ref: "#/components/responses/OKInstanceDescriptor"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/ServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavaliable"

      security:
        - bearerAuth: []
          Agid-JWT-Signature: []

  /audit:
    description: Audit azioni realizzate dalla componenti
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuditMessage"
        required: true

      responses:
        "200":
          $ref: "#/components/responses/OKRequest"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/ServerError"
        "503":
          $ref: "#/components/responses/ServiceUnavaliable"

      security:
        - bearerAuth: []
          Agid-JWT-Signature: []

components:
  responses:
    OKInstanceDescriptor:
      description: "Instance Descriptor"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InstanceDescriptor"
      headers:
        Agid-JWT-Signature:
          $ref: "#/components/headers/Agid-JWT-Signature"
    OKRequest:
      description: Richiesta completata con successo
      headers:
        Agid-JWT-Signature:
          $ref: "#/components/headers/Agid-JWT-Signature"

    BadRequest:
      description: Forma della richiesta non conforme alla specifica
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      headers:
        Agid-JWT-Signature:
          $ref: "#/components/headers/Agid-JWT-Signature"
    ServiceUnavaliable:
      description: Servizio non disponibile
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      headers:
        Agid-JWT-Signature:
          $ref: "#/components/headers/Agid-JWT-Signature"

    Unauthorized:
      description: Richiesta non autorizzata
      headers:
        Agid-JWT-Signature:
          $ref: "#/components/headers/Agid-JWT-Signature"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    ServerError:
      description: Errore processamento richiesta
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      headers:
        Agid-JWT-Signature:
          $ref: "#/components/headers/Agid-JWT-Signature"

  schemas:
    cui:
      type: object
      description: codice unico dell'istanza
      required:
          - context
          - data
          - progressive
          - uuid
      properties:
          context:
              title: contesto dell'istanza
              type: string
          data:
              title: data emissione cui
              type: string
              format: date
          
          progressivo:
              title: numero progressivo a rotazione annuale
              type: string

          uuid:
              title: UUID chiave del CUI
              type: string
    Times:
      description: tempi amministrativi dell'istanza
      type: object
      required:
      - start
      - end
      properties:
        start:          
          title: data avvio dell'istanza
          type: string
          format: date
        max_gg_proc:          
          title: numero di giorni limite a partire da start entro cui l'istanza deve concludersi
          type: integer
          format: int32
        max_gg_admissibility:          
          title: numero di giorni limite a partire da start per la verifica di ammissibilità
          type: integer
          format: int32
        max_gg_int_req:          
          title: numero di giorni limite a partire da start per la richiesta di integrazione degli enti terzi
          type: integer
          format: int32
        max_gg_int_resp:          
          title: numero di giorni limite a partire da start per integrazione del soggetto presentatore
          type: integer
          format: int32
        max_gg_concl_send:          
          title: numero di giorni limite a partire da start per inoltro delle conclusioni degli enti terzi
          type: integer
          format: int32
        max_gg_cdss_req:          
          title: numero di giorni limite a partire da start entro cui gli enti terzi possono richiedere conferenza di servizi sincrona
          type: integer
          format: int32
        date_cdss:          
          title: data evetuale conferenza di servizi sincrona
          type: string
          format: date
          
    Error:
      type: object
      description: codice e descrizione condizione di errore
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
    UpdateTimesRequest:
      type: object
      required:
        - cui
        - times

      properties:
        cui:
          $ref: "#/components/schemas/cui"

        times:
          $ref: "#/components/schemas/Times"

    AuditMessage:
      type: object

      required:
        - cui
        - message
        - event_time

      properties:
        cui:
          $ref: "#/components/schemas/cui"

        message:
          type: string
          pattern: >-
            ^instance_retrived|correction_request|corrected_instance_retrived|end_by_instance_refused|instance_to_[0-9]{1,10}_sended|integration_request_time_expired|end_by_integration_request_time_expired|integration_requested|instance_integrated_retrived|instance_integrated_to_[0-9]{1,10}_sended|end_by_proceeding_time_expired|end_by_suspension_requested|end_by_conformation_requested|cdss_convened|end_by_positive_outcome|end_by_submitter_cancel_requested|retry_requested_for_send_instance|retry_requested_for_send_conclusions|retry_requested_for_request_cdss|retry_requested_for_request_integration$

        event_time:
          title: timestamp del momento in cui si è verificato l'evento
          type: string
          format: date-time
    
    AdministrationSchema:
      description: Amministrazione compentente censita nel Catalogo SSU
      type: object
      required:
        - ipacode
        - code
        - version
        - description
      properties:
        ipacode:
          title: codice IPA dell'amministrazione
          type: string
          minLength: 1
        code:
          title: codice dell'ufficio dell'amministrazione 
          type: string
          minLength: 1
        version:
          title: versione dell'ufficio dell'amministrazione 
          type: string
          pattern: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
        description:
            title: descrizione dell'amministrazione
            type: string 

    InstanceDescriptor:
      description: descrittore istanza
      type: object
      required:
      - version
      - municipality
      - usecase_proceedings
      properties:
        version:          
          title: numero versione del descrittore
          type: integer
        
        cui:          
          "$ref": "#/components/schemas/cui"
        
        municipality:          
          title: codice istat 6 cifre del comune in cui l'istanza è stata presentata
          type: string
          pattern: "^[0-9]{6}$"        
        
        legal_person:          
          title: codice fiscale persona giuridica
          type: string
          pattern: "^[0-9]{9}$"
        
        instance_status:          
          title: stato dell'istanza
          type: array
          items:
            type: object
            required:
            - state
            - timestamp
            properties:
              state:                
                title: stato dell'istanza
                type: string
                enum:
                - started
                - presented
                - correction_requested
                - corrected 
                - refused
                - integration_requested
                - ended_by_integration_times_expired
                - integrated
                - cdss_convened
                - ended_by_suspension_requested
                - ended_by_conformation_requested
                - ended_by_proceeding_time_expired
                - ended_by_positive_outcome
                - ended_by_submitter_cancel_requested
                
              timestamp:                
                title: timestamp del cambiamento di stato
                type: string
                format: date-time
        
        times:          
          $ref: "#/components/schemas/Times"  
        
        administrative_regime:          
          type: object
          title: regime amministrativo dell'istanza          
          
          required:
            - id
            - version
          properties:
            id:              
              title: identificativo univo del regime amministrativo
              type: string
            version:              
              title: version del regime amministrativo
              type: string
              pattern: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
        
        usecase_proceedings:          
          title: fattispecie procedimenti avviati
          type: array
          items:
            type: object
            required:
            - code
            - version
            - competent_administration
            properties:
              code:                
                title: codice della fattispecie presente nel Catalogo
                type: string
                minLength: 1
              version:                
                title: versione della fattispecie presente nel Catalogo
                type: string
                minLength: 1
              competent_administration:                
                title: amministrazione competente del procedimento
                $ref: "#/components/schemas/AdministrationSchema"
              form:                
                title: riferimento agli oggetti per la validazione
                type: object
                required:
                - xsd
                - schematron
                properties:
                  xsd:                    
                    title: xsd per la validazione
                    type: object
                    required:
                    - code
                    - version
                    properties:
                      code:                        
                        title: codice dell'XSD per la validazione
                        type: string
                        minLength: 1
                      version:                        
                        title: versione dell'XSD per la validazione
                        type: string
                        minLength: 1
                  schematron:                    
                    title: schematron per la validazione
                    type: object
                    required:
                    - code
                    - version
                    - phase
                    properties:
                      code:                        
                        title: codice dello schematron per la validazione
                        type: string
                        minLength: 1
                      version:                        
                        title: versione dello schematron per la validazione
                        type: string
                        minLength: 1
                      phase:                        
                        title: fasi dello schematron per la validazione
                        type: array
                        items:
                          type: string
              instance:                
                title: porzione istanza relativa al procedimento
                type: object
                required:
                - ref
                - hash
                - alg_hash
                properties:
                  ref:                    
                    title: riferimento all'elemento dell'istanza relativo al procedimento
                    type: string
                    minLength: 1
                  filename:                      
                      title: filename dell'istanza
                      type: string
                      minLength: 1
                  hash:                    
                    title: hash dell'istanza relativo al procedimento
                    type: string
                    minLength: 1
                  alg_hash:                    
                    title: algoritmo hash dell'istanza relativo al procedimento
                    type: string
                    enum:
                    - S256
                    - S384
                    - S512
                  mime_type:
                    type: string
              attachments:                
                title: allegati all'istanza relativi al procedimento
                type: array
                items:
                  type: object
                  required:
                  - ref
                  - hash
                  - alg_hash
                  - mime_type
                  properties:

                    ref:                      
                      title: riferimento all'allegato dell'istanza relativo al procedimento
                      type: string
                      minLength: 1
                    filename:                      
                      title: filename dell'allegato
                      type: string
                      minLength: 1
                    hash:                      
                      title: hash dell'allegato
                      type: string
                      minLength: 1
                    alg_hash:                      
                      title: algoritmo hash dell'allegato 
                      type: string
                      enum:
                      - S256
                      - S384
                      - S512
                    form:                      
                      title: riferimento agli oggetti per la validazione
                      type: object
                      required:
                      - xsd
                      - schematron
                      properties:
                        xsd:                          
                          title: xsd per la validazione
                          type: object
                          required:
                          - code
                          - version
                          properties:
                            code:                              
                              title: codice dell'XSD per la validazione
                              type: string
                              minLength: 1
                            version:                              
                              title: versione dell'XSD per la validazione
                              type: string
                              minLength: 1
                        schematron:                          
                          title: schematron per la validazione
                          type: object
                          required:
                          - code
                          - version
                          - phase
                          properties:
                            code:                              
                              title: codice dello schematron per la validazione
                              type: string
                              minLength: 1
                            version:                              
                              title: versione dello schematron per la validazione
                              type: string
                              minLength: 1
                            phase:                              
                              title: fasi dello schematron per la validazione
                              type: array
                              items:
                                type: string
                    mime_type:
                      type: string

  headers:
    Agid-JWT-Signature:
      schema:
        format: JWS
        maxLength: 4096
        type: string
        example: eyJzd.fafa.fafafa
      description: |-
        Il valore di questo header è una token JWT firmato secondo la specifica JWS.
        Vedi Modi  [integrity_rest_01] Integrità del payload del messaggio REST.

  securitySchemes:
    bearerAuth:
      scheme: bearer
      bearerFormat: JWT
      type: http
      description: Implementazione conforme ad RFC8725

    Agid-JWT-Signature:
      type: apiKey
      description: |-
        Il valore di questo header è una token JWT firmato secondo la specifica JWS.
        Vedi Modi  [integrity_rest_01] Integrità del payload del messaggio REST.
      name: Agid-JWT-Signature
      in: header
