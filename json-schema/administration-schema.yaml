definitions: {}
"$schema": http://json-schema.org/draft-07/schema#
"$id": "#root/administration"
title: Amministrazione compentente censita nel Catalogo SSU
type: object
required:
  - ipacode
  - code
  - version
  - description
properties:
  ipacode:
    "$id": "#root/ipacode"
    title: codice IPA dell'amministrazione
    type: string
    minLength: 1
  code:
    "$id": "#root/code"
    title: codice dell'ufficio dell'amministrazione 
    type: string
    minLength: 1
  version:
    "$id": "#root/version"
    title: versione dell'ufficio dell'amministrazione 
    type: string
    pattern: "[0-9]{2}.[0-9]{2}.[0-9]{2}"
  description:
      "$id": "#root/competent-administration/description"
      title: descrizione dell'amministrazione
      type: string 